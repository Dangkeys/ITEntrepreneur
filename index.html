<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Type Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="triangle-calculator">


    </div>
    <div class="container">
        <h1>Triangle Type <br>Calculator</h1>
        <div class="flex-container">
            <form class="white-container">
                <div class="inputs">
                    Enter the lengths of the three sides of a triangle to know the type of triangle.
                    <div class="input-group">
                        <label for="side1">Side 1</label>
                        <input type="number" id="side1" name="side1" required>
                    </div>
                    <div class="input-group">
                        <label for="side2">Side 2</label>
                        <input type="number" id="side2" name="side2" required>
                    </div>
                    <div class="input-group">
                        <label for="side3">Side 3</label>
                        <input type="number" id="side3" name="side3" required>
                    </div>
                    <button type="submit" class="calculate-btn">Calculate Triangle Type</button>
                </div>
            </form>

            <div class="white-container">
                <div class="result">
                    <b>Triangle Type Result</b>
                    <div class="triangle-image">
                        <img src="./Triangles/equilateral.png" alt="Triangle">
                    </div>
                    <p class="type">Equilateral Triangle</p>
                </div>
            </div>

        </div>
        
        <script src="index.js"></script>
</body>

</html>
